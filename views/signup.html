<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
		/>
		<link rel="stylesheet" href="../public/css/signup.css" />
		<title>Sign Up page</title>
	</head>
	<body>
		<div class="container-fluid">
			<h1>إنشاء حساب تلميذ</h1>
			<div class="signup-container">
				<div class="signup-box">
					<form action="/signup-student" method="POST" name="form">
						<div class="mycarousel">
							<div
								class="input-container username row justify-content-center my-carousel-item my-fade"
							>
								<div class="col-auto">
									<label for="username" class="form-label">اسم المستخدم</label>
								</div>

								<div class="col col-sm-6">
									<input
										id="input1"
										type="text"
										name="username"
										placeholder="username"
										class="form-control"
									/>
								</div>
							</div>
							<div
								class="input-container name row justify-content-center my-carousel-item my-fade"
							>
								<div class="col-auto">
									<label for="name" class="form-label">اسمك الكامل</label>
								</div>
								<div class="col col-sm-6">
									<input
										class="form-control"
										type="text"
										name="name"
										placeholder="الإسم الكامل"
									/>
								</div>
							</div>

							<div
								class="input-container email row justify-content-center my-carousel-item my-fade"
							>
								<div class="col-auto">
									<label for="email" class="form-label">email</label>
								</div>
								<div class="col col-sm-6">
									<input
										type="email"
										name="email"
										placeholder="Email"
										required=""
										class="form-control"
									/>
								</div>
							</div>
							<div
								class="input-container password row justify-content-center my-carousel-item my-fade"
							>
								<div class="col-auto">
									<label for="password" class="form-label">password</label>
								</div>
								<div class="col col-sm-6">
									<input
										type="password"
										name="password"
										placeholder="password"
										class="form-control"
									/>
								</div>
							</div>
							<div
								class="input-container bio row justify-content-center my-carousel-item my-fade"
							>
								<div class="col-auto">
									<label for="bio" class="form-label">bio</label>
								</div>
								<div class="col col-sm-6">
									<textarea
										dir="rtl"
										lang="ar"
										name="bio"
										class="form-control"
										id="exampleFormControlTextarea1"
										rows="2"
										placeholder="Bio....كلام حرّ عن نفسك في اللغة العربية فقط"
										class="form-control"
									></textarea>
								</div>
							</div>

							<div
								class="input-container major row justify-content-center my-carousel-item my-fade"
							>
								<div class="col-auto">
									<label for="branch" class="form-label">اختصاصك</label>
								</div>
								<div class="col col-sm-6">
									<select name="branch" id="cars" class="form-control">
										<option value="GS">GS</option>
										<option value="LS">LS</option>
										<option value="ES">ES</option>
										<option value="HS">LH</option>
									</select>
								</div>
							</div>
						</div>
						<div class="buttons row">
							<div id="previous" class="col-6 me-0" style="margin: auto">
								<button
									type="button"
									class="btn btn-primary btn-lg my-fade"
									onclick="plusSlides(-1)"
								>
									Previous
								</button>
							</div>
							<div id="next" class="col-6 ms-0" style="margin: auto">
								<button
									type="button"
									class="btn btn-primary btn-lg my-fade"
									onclick="plusSlides(1)"
								>
									Next
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="../public/js/signup.js"></script>
	</body>
</html>
